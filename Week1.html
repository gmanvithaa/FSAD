<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 20px;
            font-family: Arial, sans-serif;
            border: 2px solid #555;
            border-radius: 15px;
            padding: 20px;
        }
        th, td {
            border: 1px solid #888;
            padding: 25px;
            text-align: center;
        }
        th {
            font-weight: bold;
            background-color: #f3f3f3;
        }
        img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #d9d9d9;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #c1c1c1;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td>10000</td>
        <td><img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.png" alt="Flipkart" /></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td>20000</td>
        <td><img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="Amazon" /></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td>30000</td>
        <td><img src="https://images.seeklogo.com/logo-png/35/1/myntra-logo-png_seeklogo-355038.png" alt="Myntra" /></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>
</table>

</body>
</html>
